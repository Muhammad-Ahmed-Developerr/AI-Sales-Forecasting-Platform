version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - backend_models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    develop:
      watch:
        - action: sync
          path: ../backend/app
          target: /app
        - action: rebuild
          path: ../backend/requirements.txt

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ../frontend/app
          target: /app
        - action: rebuild
          path: ../frontend/package.json

volumes:
  backend_models: